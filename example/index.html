<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style>
        body {
            padding: 30px 0;
            max-width: 600px;
            margin: 0 auto;
        }

        .scratchcard {
            border: 3px solid yellow;
            width: 150px;
            height: 150px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>

<div class="scratchcard" data-scratchcard="cover1.png">
  <div class="scratchcard__secret" style="visibility: hidden;">
    <h1 style="text-align: center">'Allo, 'Allo!</h1>
  </div>
</div>

<div class="scratchcard" data-scratchcard="cover2.png">
  <div class="scratchcard__secret" style="visibility: hidden;">
    <h1 style="text-align: center">'Allo, 'Allo!</h1>
  </div>
</div>

<div class="scratchcard" data-scratchcard="cover3.png">
  <div class="scratchcard__secret" style="visibility: hidden;">
    <h1 style="text-align: center">'Allo, 'Allo!</h1>
  </div>
</div>

<div class="scratchcard" data-scratchcard="cover4.png">
  <div class="scratchcard__secret" style="visibility: hidden;">
    <h1 style="text-align: center">'Allo, 'Allo!</h1>
  </div>
</div>

<div class="scratchcard" data-scratchcard="red">
  <div class="scratchcard__secret" style="visibility: hidden;">
    <h1 style="text-align: center">'Allo, 'Allo!</h1>
  </div>
</div>

<br>
<i>Load image:</i>
<button onclick="scratchcard.render('cover1.png')">1</button>
<button onclick="scratchcard.render('cover2.png')">2</button>
<button onclick="scratchcard.render('cover3.png')">3</button>
<button onclick="scratchcard.render('cover4.png')">4</button>
<br>
<br>
<i>Fill color</i>
<button onclick="scratchcard.render('red')">red</button>
<button onclick="scratchcard.render('blue')">blue</button>
<button onclick="scratchcard.render('hotpink')">hotpink</button>
<button onclick="scratchcard.render('yellow')">yellow</button>
<br>
<br>
<code>
    // Public API to initialize and update the CanvasContext:
    <br>
    scratchcard.fill(type, value);
</code>

<script src="/scratchcard.js"></script>
<script>
(function() {


    var scratchcard = new Scratchcard('[data-scratchcard]', {
        brush: 'brush.png',
        onRenderEnd: function() {
            // Show the form when Image is loaded.
            this.element.querySelectorAll('.scratchcard__secret')[0].style.visibility = 'visible';
        },
        onScratchMove: function(filledInPixels) {
            //console.log(filledInPixels + '%');
        }
    });

    //document.querySelectorAll('[data-provide=scratchcard]')[1].scratchcard.render('image', 'cover1.png');

        grd.addColorStop(0, 'hotpink');
        // dark blue
        grd.addColorStop(1, 'white');
        this.ctx.fillStyle = grd;
        this.ctx.fill();
    });
    */

    // Global expose

</script>
</body>
</html>
